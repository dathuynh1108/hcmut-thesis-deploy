apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1   
spec:
  rules:
    - host: hcmut-thesis-controller.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: controller-service
                port:
                  number: 8080