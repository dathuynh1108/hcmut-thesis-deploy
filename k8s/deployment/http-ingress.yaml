apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-directory-listing: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
spec:
  rules:
    - http: 
        paths:
          - path: /controller(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: controller-service
                port:
                  number: 8080
