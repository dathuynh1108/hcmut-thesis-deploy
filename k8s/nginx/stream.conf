stream {
    upstream rabbitmq_mqtt {
        server 192.168.49.2:30905 
    }
    upstream rabbitmq_amqp {
        server 192.168.49.2:30824
    }

    server {
        listen 1883 ssl;

        ssl_certificate /etc/letsencrypt/live/smartss.click/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/smartss.click/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        proxy_pass rabbitmq_mqtt;
    }
    server {
        listen 5672 ssl;

        ssl_certificate /etc/letsencrypt/live/smartss.click/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/smartss.click/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        proxy_pass rabbitmq_amqp;
    }
}